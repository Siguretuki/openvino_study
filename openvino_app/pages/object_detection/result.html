<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../bootstrapV5.3/css/bootstrap.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-white p-3" style="background-color: #004a86">物体検出デモンストレーション結果</h1>
        <div class="p-5"></div>
        <div class="d-flex row" style="background-color: #004a86">
            <div class="col-6 text-white text-center pt-3"><h2>参照動画</h2></div>
            <div class="col-6 text-white text-center pt-3"><h2>実行結果</h2></div>
            <div class="w-100"></div>
            <div class="col-md-6 p-3 d-flex" id="inputVideo">
                <video src="../../../uploads/video.mp4" controls id="selected-video" class="d-flex col-12 p-3"></video>
            </div>
            <div class="col-md-6 p-3 d-flex" id="resultVideo">
                <!--<video controls id="selected-video" class="d-flex col-12"></video>-->
                <div class="spinner-border mx-auto my-auto text-white" style="width: 5rem; height: 5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="d-flex text-center justify-content-center p-4">
                <button class="btn btn-primary btn-lg col-3 me-3">
                    結果をダウンロード<img class="ms-2" src="../../img/download.svg"></img>
                </button>
                <button class="btn btn-outline-info text-white btn-lg col-3 ms-3">
                    結果の詳細を表示
                </button>
            </div>
        </div>
    </div>
</body>
</html>
